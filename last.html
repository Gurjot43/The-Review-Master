<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The review Master(Last)</title>
</head>
<header>
    <h1 align="center">The Review Master</h1>

</header>


<body align="left" bgcolor="#D1EBFF">
    <table>
        <form>
            <form action="">
                <tr>
                    <td colspan="2">First Name :</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Last Name :</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Contact Number :</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Email :</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Gender :</td>
                    <td><input type="radio" name="gender" value="male">Male</td>
                    <td><input type="radio" name="gender" value="female">Female</td>
                </tr>   
                <tr>
                    <td colspan="2">
                        <label for="cars">Choose a Book for Review:</label>
                    </td>
                    <td colspan="3">    
                        <select name="books" id="books">
                          <option value="Book1">George Orwell's 1984 on Goodreads</option>
                          <option value="Book2">Lisa Halliday's Asymmetry</option>
                          <option value="Book3"> The Power of Habit</option>
                          <option value="Book4">Anissa Gray's The Care and Feeding of Ravenously Hungry Girls</option>
                          <option value="Book5"> The Book of M by Peng Shepherd</option>
                          <option value="Book6">To Kill a Mockingbird</option>
                          <option value="Book7"> Pride And Prejudice by Jane Austen</option>
                          <option value="Book8">War And peace by Leo Tolstoe</option>
                          <option value="Book9">Gitanjali by Rabindranath Tagore</option>
                          <option value="Book10">Midnight's Children by Salman Rushdie</option>
                          
                        </select>
                    </td>
                        <br><br>
                </tr>
                <tr>
                    <td colspan="2">Genre:</td>
                    <td colspan="3">
                    <select name="Genre" id="genre">
                        <option value="g1">Fiction</option>
                        <option value="g2">Fantasy</option>
                        <option value="g3">Biography</option>
                        <option value="g4">Autobiography</option>
                        <option value="g5">History</option>
                        <option value="g6">Romance</option>
                        <option value="g7">Pride</option>
                        <option value="g8">Thriller</option>
                        <option value="g9">Mystery</option>
                        <option value="g10">Novel</option>
                        
                      </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Add Book :
                    </td>
                    <td colspan="3">
                        <input type="file" id="myfile" name="myfile">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label text>Review :</label></td>
                    <td colspan="5" ><textarea name="Review" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="5">Rating : </td>
                </tr>
                <tr>
                    <td><input type="radio" name="q1" value="1">1 Star</td>
                    <td><input type="radio" name="q1" value="2">2 Star</td>
                    <td ><input type="radio" name="q1" value="3">3 Star</td>
                    <td><input type="radio" name="q1" value="4">4 Star</td>
                    <td><input type="radio" name="q1" value="5">5 Star</td>
                </tr>
                
             <tr>
                <td colspan="5"><input type="submit" value="Submit"> <input type="Reset"></td>
             </tr>
            
         </form>
    </table>
  <br><br>
</body>
